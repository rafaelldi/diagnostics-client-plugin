name: Build docs
on:
  workflow_dispatch:

env:
  PRODUCT: Writerside/dc
  DOC_ARTIFACT: webHelpDC2-all.zip

jobs:
  build-job:
    name: Build Help Pages
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3
      - name: 'Build Writerside docs using Docker'
        uses: JetBrains/writerside-github-action@v3
      - name: 'Upload documentation'
        uses: actions/upload-artifact@v3
        with:
          name: help
          path: artifacts/${{ env.DOC_ARTIFACT }}
          retention-days: 7

  deploy:
    name: Deploy Help Pages
    needs: build-job
    runs-on: ubuntu-latest
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 'Download artifact'
        uses: actions/download-artifact@v3
        with:
          name: help
      - name: 'Unzip artifact'
        uses: montudor/action-zip@v1
        with:
          args: unzip -qq ${{ env.DOC_ARTIFACT }} -d dir
      - name: 'Setup Pages'
        uses: actions/configure-pages@v2
      - name: 'Upload artifact'
        uses: actions/upload-pages-artifact@v1
        with:
          path: dir
      - name: 'Deploy to GitHub Pages'
        id: deployment
        uses: actions/deploy-pages@v1